<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/process-contact" method="post">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            <br>
            <button type="submit">Send Message</button>
        </fieldset>
    </form>
    <h1>Connect with Us</h1>
    <p>Find us on our social media channels:</p>
    
    <ul>
        <li>
            <a href="https://www.facebook.com/" target="_blank">Find us on Facebook</a>
        </li>
        <li>
            <a href="https://twitter.com/" target="_blank">Follow us on Twitter</a>
        </li>
        <li>
            <a href="mailto:email@example.com" target="_top">Contact us via email</a>
        </li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
